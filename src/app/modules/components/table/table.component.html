<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nombre o Razón Social</th>
        <th>Teléfono</th>
        <th>Correo Electrónico</th>
        <th>Fecha Registro</th>
        <th>Cantidad de Establecimientos</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of tableData">
        <td>{{ data.name }}</td>
        <td>{{ data.phone }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.registrationDate | date:'mediumDate' }}</td>
        <td>{{ data.establishmentsCount }}</td>
        <td>{{ data.status }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{ disabled: !previousPage }">
        <a class="page-link" href="#" (click)="previousPage()">Previous</a>
      </li>
      <li *ngFor="let pageNumber of pageNumbers; let i = index" class="page-item" [ngClass]="{ active: pageNumber === currentPage }">
        <a class="page-link" href="#" (click)="setPage(pageNumber)">{{ pageNumber }}</a>
      </li>
      <li class="page-item" [ngClass]="{ disabled: !nextPage }">
        <a class="page-link" href="#" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav>
</div>
